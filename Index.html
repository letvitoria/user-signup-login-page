<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    
    <div class="conteiner">
        <div class="form-image">
            <img src="assets/img/dataprocessing.svg" alt="data-image">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <!--Input Box 1-->
                    <div class="input-box">
                        <label for="firstname">Primeiro nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                    <!--Input Box 2-->
                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Digite seu sobrenome" required>
                    </div>
                    <!--Input Box 3-->
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>
                    <!--input box 4-->
                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(XX) XXXX-XXXX" required>
                    </div>
                    <!--Input Box 5-->
                    <div class="input-box">
                        <label for="password">Confirme sua senha</label>
                        <input id="password" type="text" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>                    
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <!--Div 1-->
                        <div class="gender-input">
                            <input type="radio" id="female" name="gender">
                            <label for="female">Feminino</label>
                        </div>
                        <!--Div 2-->
                        <div class="gender-input">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Masculino</label>
                        </div>
                        <!--Div 3-->
                        <div class="gender-input">
                            <input type="radio" id="others" name="gender">
                            <label for="others">Outros</label>
                        </div>
                        <!--Div 4-->         
                        <div class="gender-input">
                            <input type="radio" id="none" name="gender">
                            <label for="none">Prefiro não informar</label>
                        </div>                                      
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>

                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
