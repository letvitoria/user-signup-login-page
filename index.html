<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
    <style>
        /* Esconder/mostrar formulários */
        .hidden { display: none; }
        .toggle-btns {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .toggle-btns button {
            padding: 8px 20px;
            border: none;
           
            color: #233557;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/sistemas_e_tecnologia.png" alt="">
        </div>
        <div class="form">
            <!--Botão de opções /CADASTRO-LOGIN/-->
            <div class="toggle-btns">
                <button id="btn-cadastro" class="active" type="button">Cadastro</button>
                <button id="btn-login" type="button">Login</button>

            </div>
          

            <!--Formulário de cadastro-->
            <form action="#" id="form-cadastro">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>

                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
    
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirme sua senha" required>
                    </div>

                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
            <!--Formulário de Login-->
            <form id="form-login" class="hidden">
                <div class="form-header">
                    <div class="title">
                        <h1>Login</h1>
                    </div>
                </div>
                <div class="input-login">
                    <div class="input-box">
                        <label for="login-email">Email</label>
                        <input type="email" name="login-email" type="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="login-password">Senha</label>
                        <input id="password" name="password" type="password" placeholder="Digite a sua senha" required>
                        <a href="#">Esqueçeu a senha?</a>
                    </div>
                    <div class="continue-button">
                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Alternar entre cadastro e login
        const btnCadastro = document.getElementById('btn-cadastro');
        const btnLogin = document.getElementById('btn-login');
        const formCadastro = document.getElementById('form-cadastro');
        const formLogin = document.getElementById('form-login');

        btnCadastro.addEventListener('click', () =>{
            btnCadastro.classList.add('active');
            formLogin.classList.remove('active');
            formCadastro.classList.remove('hidden');
            formLogin.classList.add('hidden');
        });

        btnLogin.addEventListener('click', () =>{
            btnLogin.classList.add('active');
            btnCadastro.classList.remove('active');
            formLogin.classList.remove('hidden');
            formCadastro.classList.add('hidden');
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#number').mask('(00) 00000-0000');
        });
    </script>
</body>

</html>
